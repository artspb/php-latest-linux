language: generic
os: linux
sudo: required
services: docker
before_install:
  - docker build -t php-latest .
script:
  - docker run -it --rm -e TRAVIS_TAG -v "$(pwd)":/usr/src/php-latest php-latest /usr/src/php-latest/build.sh
  - docker run -it --rm -e TRAVIS_TAG -v "$(pwd)":/usr/src/php-latest ubuntu:16.04 /usr/src/php-latest/test.sh
  - docker run -it --rm -e TRAVIS_TAG -v "$(pwd)":/usr/src/php-latest ubuntu:16.10 /usr/src/php-latest/test.sh
  - docker run -it --rm -e TRAVIS_TAG -v "$(pwd)":/usr/src/php-latest ubuntu:17.04 /usr/src/php-latest/test.sh
  - docker run -it --rm -e TRAVIS_TAG -v "$(pwd)":/usr/src/php-latest ubuntu:17.10 /usr/src/php-latest/test.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: php71-$TRAVIS_TAG.tar.gz
  skip_cleanup: true
  on:
    tags: true
